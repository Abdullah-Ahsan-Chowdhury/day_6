<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-6</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="price_tag">
        <span>Save: 500৳</span>
      </div>
      <div class="image">
        <img src="./images/monitor.webp" alt="" />
      </div>
      <div class="details">
        <h4>Lenovo D19-10 18.5 Inch HD HDMI VGA Monitor</h4>
        <div class="short_details">
          <ul>
            <li>Resolution: 1366 x 768</li>
            <li>Display: TN, 60Hz, 5ms</li>
            <li>Ports: HDMI, VGA</li>
            <li>Features: VESA Mount</li>
          </ul>
        </div>
        <div class="price_new">
          <span id="new">7,500৳</span>
          <span id="old">8,000৳</span>
        </div>
        <div class="actions">
          <button class="cart_btn">
            <i class="fa-solid fa-cart-shopping">&nbsp;&nbsp;&nbsp;</i>Buy Now
          </button>
          <button class="compare_btn">
            <i class="fa-solid fa-square-plus">&nbsp;&nbsp;&nbsp;</i>Add to Compare
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
